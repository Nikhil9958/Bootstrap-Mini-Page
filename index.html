<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <h1>Pricing</h1>
          </div>
        </div>
        <div class="row">
            <div class="col">
              <h6>Please checkout our most effectice payment models</h6>
            </div>
          </div>
        <div class="row">
          <div class="col-md-4 col-sm-6">
            <div class="card border-secondary mb-3" style="max-width: 24rem;">
                <div class="card-header" >Free</div>
                <div class="card-body text-secondary">
                  <h5 class="card-title">$0 / mo</h5>
                  <p class="card-text">10 users included <br> 2 GB of storage <br> Email support</p>
                  <button type="button" class="btn btn-outline-primary">Sign up for free</button>
                </div>
              </div>
          </div>
          <div class="col-md-4 col-sm-6">
            <div class="card border-secondary mb-3" style="max-width: 24rem;">
                <div class="card-header">Pro</div>
                <div class="card-body text-secondary">
                  <h5 class="card-title">$15 / mo</h5>
                  <p class="card-text">20 users included <br> 10 GB of storage <br>Priority Email support</p>
                  <button type="button" class="btn btn-primary">Get Started</button>
                </div>
              </div>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="card border-secondary mb-3" style="max-width: 50rem;">
                <div class="card-header">Enterprise</div>
                <div class="card-body text-secondary">
                  <h5 class="card-title">$29 / mo</h5>
                  <p class="card-text">30 users included <br> 15 GB of storage <br>Phone & Email support</p>
                  <button type="button" class="btn btn-primary">Contact us</button>
                </div>
              </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</body>
</html>
